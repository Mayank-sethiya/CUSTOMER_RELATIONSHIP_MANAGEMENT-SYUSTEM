
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #1e293b;
        }

        :root {
            --primary: #6366f1;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(71, 85, 105, 0.5);
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #1e293b;
        }

        body[data-theme="light"] {
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(226, 232, 240, 0.5);
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .profile-header {
            background: var(--primary);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-title {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .profile-content {
            padding: 30px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-avatar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: 700;
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-edit:hover {
            background: #4f46e5;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .profile-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border-radius: 20px;
            font-size: 14px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .save-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 15px;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .activity-time {
            font-size: 13px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body data-theme="dark">
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-title">
            <i class="fas fa-user"></i>
            User Profile
        </div>
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>

    <div class="profile-content">
        <div class="profile-avatar">
            <div class="avatar-container">
                <div class="avatar-image" id="avatarImage">
                    JD
                </div>
                <button class="avatar-edit" onclick="changeAvatar()">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">John Doe</h1>
                <p class="profile-role">Senior Developer</p>
                <div class="profile-status">
                    <div style="width: 8px; height: 8px; background: #22c55e; border-radius: 50%;"></div>
                    Active
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">24</div>
                <div class="stat-label">Completed Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">156</div>
                <div class="stat-label">Total Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">98%</div>
                <div class="stat-label">Efficiency</div>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-info-circle"></i>
                Personal Information
            </h2>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" value="John" id="firstName">
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" value="Doe" id="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" value="john.doe@company.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" value="+1 (555) 123-4567">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Department</label>
                <input type="text" class="form-input" value="Engineering">
            </div>
            <button class="save-btn" onclick="saveProfile()">
                <i class="fas fa-save"></i>
                Save Changes
            </button>
        </div>

        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                Recent Activity
            </h2>
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-text">Completed task: "Review client proposal"</div>
                    <div class="activity-time">2 hours ago</div>
                </div>
            </div>
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-comment"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-text">Added comment to project discussion</div>
                    <div class="activity-time">5 hours ago</div>
                </div>
            </div>
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-upload"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-text">Uploaded new project files</div>
                    <div class="activity-time">1 day ago</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Set theme based on localStorage
    const theme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', theme);

    // Load user data from localStorage
    const userName = localStorage.getItem('userName') || 'John Doe';
    document.getElementById('profileName').textContent = userName;

    // Set avatar initials
    const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase();
    document.getElementById('avatarImage').textContent = initials;

    function changeAvatar() {
        alert('Avatar change functionality would be implemented here');
    }

    function saveProfile() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const fullName = `${firstName} ${lastName}`;

        localStorage.setItem('userName', fullName);
        document.getElementById('profileName').textContent = fullName;

        // Update avatar initials
        const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase();
        document.getElementById('avatarImage').textContent = initials;

        alert('Profile saved successfully!');
    }

    function goBack() {
        if (window.opener) {
            window.close();
        } else {
            window.location.href = 'usercontrolpanel.html';
        }
    }
</script>
</body>
</html>
