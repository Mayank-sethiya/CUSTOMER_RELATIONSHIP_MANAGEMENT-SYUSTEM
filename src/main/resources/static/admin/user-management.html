
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - TrackForce CRM</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f1f5f9;
      transition: all 0.3s ease;
      min-height: 100vh;
      overflow-y: auto;
    }

    body[data-theme="light"] {
      background: linear-gradient(135deg, #386db5 0%, rgb(181, 0, 237) 100%);
      color: #1e293b;
    }

    :root {
      --primary: #bac5d5;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: rgba(71, 85, 105, 0.5);
      --shadow: rgba(0, 0, 0, 0.3);
      --sidebar-bg: #1e293b;
      --card-bg: #1e293b;
      --sidebar-text: #f1f5f9;
      --sidebar-text-secondary: #94a3b8;
    }

    body[data-theme="light"] {
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: rgba(226, 232, 240, 0.5);
      --shadow: rgba(0, 0, 0, 0.1);
      --sidebar-bg: #ffffff;
      --card-bg: #ffffff;
      --sidebar-text: #1e293b;
      --sidebar-text-secondary: #64748b;
    }

    /* Header Styles */
    .header {
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      box-shadow: 0 2px 20px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .back-button {
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .back-button:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
    }

    .admin-welcome {
      font-size: 20px;
      font-weight: 600;
      color: var(--sidebar-text);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .logout-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
    }

    /* Main Container */
    .main-container {
      padding: 100px 40px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .page-title i {
      color: var(--primary);
      font-size: 28px;
    }

    /* User Management Styles */
    .controls-section {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px var(--shadow);
      border: 1px solid var(--border);
    }

    .controls-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .add-user-btn {
      background: linear-gradient(135deg, var(--primary), #4f46e5);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .add-user-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .users-table {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px var(--shadow);
      border: 1px solid var(--border);
    }

    .table-header {
      background: rgba(99, 102, 241, 0.1);
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 2fr 2fr 1fr 1fr 150px;
      gap: 20px;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border);
    }

    .user-row {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 2fr 2fr 1fr 1fr 150px;
      gap: 20px;
      align-items: center;
      border-bottom: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .user-row:hover {
      background: rgba(99, 102, 241, 0.05);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .user-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .status-inactive {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .user-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .edit-btn {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    .edit-btn:hover {
      background: #3b82f6;
      color: white;
    }

    .delete-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .delete-btn:hover {
      background: #ef4444;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px var(--shadow);
      border: 1px solid var(--border);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 14px;
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: var(--border);
      color: var(--text-primary);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #4f46e5);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        padding: 100px 20px 40px;
      }

      .table-header,
      .user-row {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .controls-header {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }

      .search-box {
        max-width: none;
      }
    }
  </style>
</head>
<body data-theme="dark">

<div class="header">
  <div class="header-left">
    <button class="back-button" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <span class="admin-welcome" id="adminWelcome">Welcome, Admin!</span>
  </div>
  <div class="header-right">
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-adjust"></i>
    </button>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</div>

<div class="main-container">
  <h1 class="page-title">
    <i class="fas fa-users"></i>
    User Management
  </h1>

  <div class="controls-section">
    <div class="controls-header">
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search users..." id="searchInput">
        <i class="fas fa-search search-icon"></i>
      </div>
      <button class="add-user-btn" onclick="openAddUserModal()">
        <i class="fas fa-plus"></i>
        Add User
      </button>
    </div>
  </div>

  <div class="users-table">
    <div class="table-header">
      <div>User</div>
      <div>Name</div>
      <div>Email</div>
      <div>Password</div>
      <div>Status</div>
      <div>Actions</div>
    </div>

    <div id="usersContainer">
      <!-- Users will be populated via API -->
    </div>
  </div>
</div>

<!-- Add/Edit User Modal -->
<div id="userModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle">Add New User</h2>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>

    <div class="success-message" id="successMessage"></div>

    <form id="userForm">
      <div class="form-group">
        <label class="form-label" for="userName">Full Name</label>
        <input type="text" id="userName" class="form-input" required>
        <div class="error-message" id="nameError">Name is required</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="userEmail">Email</label>
        <input type="email" id="userEmail" class="form-input" required>
        <div class="error-message" id="emailError">Valid email is required</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="userPassword">Password</label>
        <input type="password" id="userPassword" class="form-input" required>
        <div class="error-message" id="passwordError">Password is required</div>
      </div>



      <div class="form-group">
        <label class="form-label" for="userPhone">Phone Number</label>
        <input type="text" id="userPhone" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label" for="userLocation">Location</label>
        <input type="text" id="userLocation" class="form-input">
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
        <button type="submit" class="btn-primary">Save User</button>
      </div>
    </form>
  </div>
</div>
<script src="../config.js"></script>

<script>


  document.addEventListener('DOMContentLoaded', function () {
    const adminName = localStorage.getItem('adminName');
    const adminWelcome = document.getElementById('adminWelcome');
    if (adminName) adminWelcome.textContent = `Hi ${adminName}!`;

    loadUsers();
  });

  function toggleTheme() {
    const body = document.body;
    body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
  }

  function goBack() {
    window.location.href = 'dashboard.html';
  }

  function logout() {
    localStorage.removeItem('adminName');
    window.location.href = '../index.html';
  }

  function openAddUserModal() {
    document.getElementById('modalTitle').textContent = 'Add New User';
    document.getElementById('userForm').reset();
    document.getElementById('userForm').removeAttribute('data-user-id');
    hideAllErrors();
    hideSuccessMessage();
    document.getElementById('userModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('userModal').style.display = 'none';
    hideAllErrors();
    hideSuccessMessage();
  }

  function hideAllErrors() {
    const errors = document.querySelectorAll('.error-message');
    errors.forEach(error => error.style.display = 'none');
  }

  function hideSuccessMessage() {
    document.getElementById('successMessage').style.display = 'none';
  }

  function showError(fieldId, message) {
    const errorElement = document.getElementById(fieldId + 'Error');
    if (errorElement) {
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
  }

  function showSuccess(message) {
    const successElement = document.getElementById('successMessage');
    successElement.textContent = message;
    successElement.style.display = 'block';
  }

  function validateForm() {
    hideAllErrors();
    let isValid = true;

    const name = document.getElementById('userName').value.trim();
    const email = document.getElementById('userEmail').value.trim();
    const password = document.getElementById('userPassword').value.trim();

    if (!name) {
      showError('name', 'Name is required');
      isValid = false;
    }

    if (!email) {
      showError('email', 'Email is required');
      isValid = false;
    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      showError('email', 'Please enter a valid email address');
      isValid = false;
    }

    if (!password) {
      showError('password', 'Password is required');
      isValid = false;
    } else if (password.length < 6) {
      showError('password', 'Password must be at least 6 characters long');
      isValid = false;
    }

    return isValid;
  }

  function loadUsers() {
    fetch(`${USER_API}`)
            .then(res => {
              if (!res.ok) {
                throw new Error('Failed to fetch users');
              }
              return res.json();
            })
            .then(users => displayUsers(users))
            .catch(error => {
              console.error('Error loading users:', error);
              alert('Error loading users. Please try again.');
            });
  }

  function displayUsers(users) {
    const container = document.getElementById('usersContainer');
    container.innerHTML = "";

    if (!users || users.length === 0) {
      container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No users found</div>';
      return;
    }

    users.forEach(user => {
      const initials = (user.username || 'U').slice(0, 2).toUpperCase();
      const statusValue = user.status && user.status.toLowerCase() === 'active' ? 'active' : 'inactive';
      const statusClass = statusValue === 'active' ? 'status-active' : 'status-inactive';
      const capitalStatus = statusValue.charAt(0).toUpperCase() + statusValue.slice(1);

      const userRow = `
      <div class="user-row">
        <div class="user-avatar">${initials}</div>
        <div>${user.username || 'N/A'}</div>
        <div>${user.email || 'N/A'}</div>
        <div>${user.password ? '••••••••' : 'N/A'}</div>
        <div><span class="user-status ${statusClass}">${capitalStatus}</span></div>
        <div class="user-actions">
          <button class="action-btn edit-btn" onclick="editUser(${user.id})"><i class="fas fa-edit"></i></button>
          <button class="action-btn delete-btn" onclick="deleteUser(${user.id})"><i class="fas fa-trash"></i></button>
        </div>
      </div>`;
      container.innerHTML += userRow;
    });
  }

  document.getElementById('searchInput').addEventListener('input', function (e) {
    const keyword = e.target.value.trim();

    if (keyword === "") {
      loadUsers();
    } else {
      fetch(`${USER_API}/search?keyword=${encodeURIComponent(keyword)}`)
              .then(res => {
                if (!res.ok) {
                  throw new Error('Search failed');
                }
                return res.json();
              })
              .then(users => displayUsers(users))
              .catch(error => {
                console.error('Search error:', error);
                displayUsers([]);
              });
    }
  });

  function editUser(userId) {
    fetch(`${USER_API}`)
            .then(res => res.json())
            .then(users => {
              const user = users.find(u => u.id === userId);
              if (user) {
                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('userName').value = user.username || '';
                document.getElementById('userEmail').value = user.email || '';
                document.getElementById('userPassword').value = ''; // Don't prefill password for security

                document.getElementById('userPhone').value = user.phonenumber || '';
                document.getElementById('userLocation').value = user.location || '';

                hideAllErrors();
                hideSuccessMessage();
                document.getElementById('userModal').style.display = 'block';
                document.getElementById('userForm').setAttribute('data-user-id', userId);
              }
            })
            .catch(error => {
              console.error('Error loading user for edit:', error);
              alert('Error loading user data. Please try again.');
            });
  }

  function deleteUser(userId) {
    if (confirm('Are you sure you want to delete this user?')) {
      console.log("Deleting user with ID:", userId);

      fetch(`${USER_API}/${userId}`, {
        method: 'DELETE'
      })
              .then(res => {
                console.log("Response status:", res.status);
                if (!res.ok) {
                  return res.text().then(text => {
                    throw new Error(text || 'Failed to delete user');
                  });
                }
                return res.text();
              })
              .then(() => {
                alert("User deleted successfully");
                loadUsers();
              })
              .catch(err => {
                alert("Error deleting user: " + err.message);
                console.error(err);
              });
    }
  }

  document.getElementById('userForm').addEventListener('submit', function (e) {
    e.preventDefault();

    if (!validateForm()) {
      return;
    }

    const userId = e.target.getAttribute('data-user-id');
    const formData = {
      username: document.getElementById('userName').value.trim(),
      email: document.getElementById('userEmail').value.trim(),
      password: document.getElementById('userPassword').value.trim(),
      phonenumber: document.getElementById('userPhone').value.trim() || "",
      location: document.getElementById('userLocation').value.trim() || ""
    };

    // For edit mode, only include password if it's provided
    if (userId && !formData.password) {
      delete formData.password;
    }

    const method = userId ? 'PUT' : 'POST';
    const url = userId
            ? `${USER_API}/${userId}`
            : `${USER_API}/register`;

    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(res => {
              if (!res.ok) {
                return res.text().then(text => {
                  throw new Error(text || 'Failed to save user');
                });
              }
              return res.json();
            })
            .then(() => {
              showSuccess(userId ? 'User updated successfully!' : 'User created successfully!');
              setTimeout(() => {
                closeModal();
                loadUsers();
                e.target.removeAttribute('data-user-id');
              }, 1500);
            })
            .catch(error => {
              console.error('Error saving user:', error);
              alert('Error saving user: ' + error.message);
            });
  });

  // Close modal when clicking outside
  window.addEventListener('click', function (e) {
    const modal = document.getElementById('userModal');
    if (e.target === modal) closeModal();
  });

  // Close modal with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  });
</script>

</body>
</html>
