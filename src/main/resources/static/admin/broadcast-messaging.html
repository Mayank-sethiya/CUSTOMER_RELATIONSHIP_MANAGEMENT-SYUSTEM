
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Messaging - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles - Same as other pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-y: auto;
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #1e293b;
        }

        :root {
            --primary: #6366f1;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(71, 85, 105, 0.5);
            --shadow: rgba(0, 0, 0, 0.3);
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --sidebar-text: #f1f5f9;
            --sidebar-text-secondary: #94a3b8;
        }

        body[data-theme="light"] {
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(226, 232, 240, 0.5);
            --shadow: rgba(0, 0, 0, 0.1);
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --sidebar-text: #1e293b;
            --sidebar-text-secondary: #64748b;
        }

        /* Header Styles */
        .header {
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-button {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
        }

        .admin-welcome {
            font-size: 20px;
            font-weight: 600;
            color: var(--sidebar-text);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        /* Main Container */
        .main-container {
            padding: 100px 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            color: var(--primary);
            font-size: 28px;
        }

        /* Content Layout */
        .content-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* Message Composer */
        .message-composer {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .composer-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .composer-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        /* Recipient Selection */
        .recipient-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .recipient-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recipient-option:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .recipient-option input[type="checkbox"] {
            margin: 0;
        }

        .recipient-option.selected {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        /* Message Preview */
        .message-preview {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .preview-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .preview-content {
            background: rgba(99, 102, 241, 0.05);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid var(--primary);
        }

        .preview-subject {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .preview-message {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Statistics */
        .broadcast-stats {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .stats-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        /* Message History */
        .message-history {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            margin-top: 30px;
        }

        .history-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-title i {
            color: var(--primary);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .history-content {
            flex: 1;
        }

        .history-subject {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .history-recipients {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .history-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .history-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-sent {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 100px 20px 40px;
            }

            .content-layout {
                grid-template-columns: 1fr;
            }

            .recipient-options {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .history-item {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body data-theme="dark">

<div class="header">
    <div class="header-left">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <span class="admin-welcome" id="adminWelcome">Welcome, Admin!</span>
    </div>
    <div class="header-right">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>

<div class="main-container">
    <h1 class="page-title">
        <i class="fas fa-bullhorn"></i>
        Broadcast Messaging
    </h1>

    <div class="content-layout">
        <div class="left-column">
            <!-- Message Composer -->
            <div class="message-composer">
                <h2 class="composer-title">
                    <i class="fas fa-edit"></i>
                    Compose Message
                </h2>

                <form id="messageForm">
                    <div class="form-group">
                        <label class="form-label" for="messageType">Message Type</label>
                        <select class="form-select" id="messageType" required>
                            <option value="">Select Type</option>
                            <option value="email">Email</option>
                            <option value="sms">SMS</option>
                            <option value="push">Push Notification</option>
                            <option value="in-app">In-App Alert</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Recipients</label>
                        <div class="recipient-options">
                            <label class="recipient-option">
                                <input type="checkbox" name="recipients" value="all-users" onchange="updateRecipientCount()">
                                <span>All Users</span>
                            </label>


                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="messageSubject">Subject</label>
                        <input type="text" class="form-input" id="messageSubject" placeholder="Enter message subject..." required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="messageContent">Message</label>
                        <textarea class="form-input form-textarea" id="messageContent" placeholder="Enter your message here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="scheduledTime">Schedule (Optional)</label>
                        <input type="datetime-local" class="form-input" id="scheduledTime">
                    </div>

                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" onclick="previewMessage()">
                            <i class="fas fa-eye"></i> Preview
                        </button>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-column">
            <!-- Message Preview -->
            <div class="message-preview">
                <h3 class="preview-title">Message Preview</h3>
                <div class="preview-content" id="previewContent">
                    <div class="preview-subject" id="previewSubject">Subject will appear here...</div>
                    <div class="preview-message" id="previewMessage">Message content will appear here...</div>
                </div>
            </div>

            <!-- Broadcast Statistics -->
            <div class="broadcast-stats">
                <h3 class="stats-title">Broadcast Statistics</h3>
                <div class="stat-item">
                    <span class="stat-label">Total Recipients</span>
                    <span class="stat-value" id="totalRecipients">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Messages Sent</span>
                    <span class="stat-value" id="messageCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Pending Messages</span>
                    <span class="stat-value" id="pendingCount">0</span> <!-- updated -->
                </div>


            </div>
        </div>
    </div>

    <!-- Message History -->
    <div class="message-history" id="messageHistory">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="history-title" style="margin: 0;">
                <i class="fas fa-history"></i> Recent Broadcasts
            </h2>
            <button onclick="deleteAllMessages()" class="btn" style="background: #dc2626; color: white;">
                <i class="fas fa-trash-alt"></i> Delete All
            </button>
        </div>

        <div id="historyList"></div>
    </div>


</div>

<script>
    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
        // Get admin name from localStorage
        const adminName = localStorage.getItem('adminName');
        const adminWelcome = document.getElementById('adminWelcome');
        if (adminName) {
            adminWelcome.textContent = `Hi ${adminName}!`;
        }

        // Initialize form handlers
        initializeFormHandlers();
        updateRecipientCount();
        loadRecentBroadcasts();
        loadMessageCount();
        loadPendingCount(); // initial load


        setInterval(updateRecipientCount, 10000);
        setInterval(loadMessageCount, 1000);
        setInterval(loadRecentBroadcasts, 300); // auto refresh every 30 seconds
        setInterval(loadPendingCount, 1000); // auto-refresh every 10s



    });

    // Theme toggle
    function toggleTheme() {
        const body = document.body;
        if (body.getAttribute('data-theme') === 'dark') {
            body.setAttribute('data-theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
        }
    }

    // Navigation
    function goBack() {
        window.location.href = 'admin_controlpanel.html';
    }

    function logout() {
        localStorage.removeItem('adminName');
        window.location.href = '../index.html';
    }

    // Initialize form handlers
    function initializeFormHandlers() {
        // Update preview when content changes
        document.getElementById('messageSubject').addEventListener('input', updatePreview);
        document.getElementById('messageContent').addEventListener('input', updatePreview);

        // Update recipient count when checkboxes change
        const checkboxes = document.querySelectorAll('input[name="recipients"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                updateRecipientCount();
                updatePreview();

                // Visual feedback for selected options
                const option = this.closest('.recipient-option');
                if (this.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        });

        // Form submission
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });
    }

    // Update message preview
    function updatePreview() {
        const subject = document.getElementById('messageSubject').value || 'Subject will appear here...';
        const message = document.getElementById('messageContent').value || 'Message content will appear here...';

        document.getElementById('previewSubject').textContent = subject;
        document.getElementById('previewMessage').textContent = message;
    }

    // Update recipient count
    function updateRecipientCount() {
        const allUsersCheckbox = document.querySelector('input[value="all-users"]');
        const totalDisplay = document.getElementById('totalRecipients');

        if (allUsersCheckbox && allUsersCheckbox.checked) {
            fetch("http://localhost:8080/api/users/count")
                .then(res => res.json())
                .then(count => {
                    totalDisplay.textContent = count;
                })
                .catch(() => {
                    totalDisplay.textContent = "N/A";
                });
        } else {
            totalDisplay.textContent = "0";
        }
    }

    // Preview message
    function previewMessage() {
        updatePreview();
        alert('Message preview updated in the right panel');
    }

    // Save draft


    // Send message
    function sendMessage() {
        const messageData = getMessageData();

        if (!validateMessage(messageData)) return;

        fetch("http://localhost:8080/api/broadcast/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(messageData)
        })
            .then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                    resetForm();
                    loadRecentBroadcasts(); // Instantly refresh history

                } else {
                    alert("Failed to send message.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error sending message.");
            });

    }

    // Get message data from form
    function getMessageData() {
        const recipients = Array.from(document.querySelectorAll('input[name="recipients"]:checked'))
            .map(cb => cb.value);

        return {
            type: document.getElementById('messageType').value,
            recipients: recipients,
            subject: document.getElementById('messageSubject').value,
            content: document.getElementById('messageContent').value,
            scheduledTime: document.getElementById('scheduledTime').value || null
        };
    }

    // Validate message
    function validateMessage(data) {
        if (!data.type) {
            alert('Please select a message type');
            return false;
        }

        if (data.recipients.length === 0) {
            alert('Please select at least one recipient group');
            return false;
        }

        if (!data.subject.trim()) {
            alert('Please enter a subject');
            return false;
        }

        if (!data.content.trim()) {
            alert('Please enter message content');
            return false;
        }

        return true;
    }

    // Reset form
    function resetForm() {
        document.getElementById('messageForm').reset();
        document.querySelectorAll('.recipient-option.selected').forEach(option => {
            option.classList.remove('selected');
        });
        updateRecipientCount();
        updatePreview();
    }
    function loadRecentBroadcasts() {
        fetch("http://localhost:8080/api/broadcast/all")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("historyList");
                container.innerHTML = "";

                data.forEach(msg => {
                    const statusClass = msg.status === "Sent" ? "status-sent"
                        : msg.status === "Pending" ? "status-pending"
                            : "status-failed";

                    const item = `
<div class="history-item">
    <div class="history-content">
        <div class="history-subject">${msg.subject}</div>
        <div class="history-recipients">Sent to: ${msg.recipients} (${msg.totalRecipients} recipients)</div>
        <div class="history-date">${formatTimeAgo(msg.createdAt)}</div>

    </div>
    <div class="history-status ${statusClass}">
        ${msg.status}
        <i class="fas fa-trash" style="margin-left:10px; cursor:pointer;" onclick="deleteMessage(${msg.id})"></i>
    </div>
</div>`;

                    container.innerHTML += item;
                });
            });
    }

    // Format timestamp to "2 hours ago"
    function formatTimeAgo(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHrs = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHrs / 24);

        if (diffDays > 0) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        if (diffHrs > 0) return `${diffHrs} hour${diffHrs > 1 ? 's' : ''} ago`;
        if (diffMins > 0) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
        return "Just now";
    }
    function deleteMessage(id) {
        if (!confirm("Delete this message?")) return;

        fetch(`http://localhost:8080/api/broadcast/delete/${id}`, {
            method: "DELETE"
        })
            .then(() => {
                alert("Message deleted");
                loadRecentBroadcasts(); // refresh list
            })
            .catch(err => {
                console.error(err);
                alert("Failed to delete");
            });
    }
    function deleteAllMessages() {
        if (!confirm("Are you sure you want to delete all broadcast messages?")) return;

        fetch("http://localhost:8080/api/broadcast/deleteAll", {
            method: "DELETE"
        })
            .then(response => {
                if (response.ok) {
                    alert("All messages deleted.");
                    loadRecentBroadcasts(); // correct function
                } else {
                    alert("Failed to delete messages.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error deleting messages.");
            });
    }
    async function updateTotalUserCount() {
        try {
            const res = await fetch("http://localhost:8080/api/users/count");
            const count = await res.json();
            document.getElementById("totalRecipients").textContent = count;
        } catch (err) {
            console.error("Failed to fetch user count", err);
            document.getElementById("totalRecipients").textContent = "N/A";
        }
    }
    function loadMessageCount() {
        fetch("http://localhost:8080/api/broadcast/count")
            .then(res => res.text())
            .then(count => {
                document.getElementById("messageCount").textContent = count;
            })
            .catch(err => console.error("Failed to load message count", err));
    }
    function loadPendingCount() {
        fetch("http://localhost:8080/api/broadcast/pending/count")
            .then(res => res.text())
            .then(count => {
                document.getElementById("pendingCount").textContent = count;
            })
            .catch(err => console.error("Failed to load pending count", err));
    }





</script>
