<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Messaging - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles - Same as other pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-y: auto;
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #1e293b;
        }

        :root {
            --primary: #386db5;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --border: rgba(71, 85, 105, 0.5);
            --shadow: rgba(0, 0, 0, 0.3);
            --sidebar-bg: #2f4a67;
            --card-bg: #1e293b;
            --sidebar-text: #f1f5f9;
            --sidebar-text-secondary: #94a3b8;
        }

        body[data-theme="light"] {
            --text-primary: #436b95;
            --text-secondary: #caa5dd;
            --border: rgba(226, 232, 240, 0.5);
            --shadow: rgba(0, 0, 0, 0.1);
            --sidebar-bg: #d5cbcb;
            --card-bg: #ffffff;
            --sidebar-text: #1e293b;
            --sidebar-text-secondary: #64748b;
        }

        /* Header Styles */
        .header {
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-button {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
        }

        .admin-welcome {
            font-size: 20px;
            font-weight: 600;
            color: var(--sidebar-text);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        /* Main Container */
        .main-container {
            padding: 100px 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            color: var(--primary);
            font-size: 28px;
        }

        /* Recipient Selection Section */
        .recipient-selection {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .selection-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .selection-title i {
            color: var(--primary);
        }

        /* Shining Button Styles */
        .recipient-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .recipient-btn {
            position: relative;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 60px;
        }

        .recipient-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .recipient-btn:hover::before {
            left: 100%;
        }

        .recipient-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .recipient-btn.active {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        .action-buttons-section {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-buttons-section.show {
            display: grid;
        }

        .action-btn {
            position: relative;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }


        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Content Layout */
        .content-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* Message Composer */
        .message-composer {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            display: none;
        }

        .message-composer.show {
            display: block;
        }

        .composer-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .composer-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        /* Enhanced User List Styles */
        .user-list-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            display: none;
        }

        .user-list-section.show {
            display: block;
        }

        .user-search {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .user-search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .user-list-container {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }

        .user-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .user-list-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .user-list-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .user-item.selected {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 2px;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .user-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .user-count-badge {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }

        .search-select-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-select-row input[type="text"] {
            flex: 1;
        }

        .select-all-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            color: var(--text-primary);
            font-size: 14px;
        }

        .select-all-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        /* Message Preview */
        .message-preview {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .preview-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .preview-content {
            background: rgba(99, 102, 241, 0.05);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid var(--primary);
        }

        .preview-subject {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .preview-message {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Statistics */
        .broadcast-stats {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .stats-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        /* Message History */
        .message-history {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            margin-top: 30px;
        }

        .history-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-title i {
            color: var(--primary);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .history-content {
            flex: 1;
        }

        .history-subject {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .history-recipients {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .history-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .history-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-sent {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .modal-close:hover {
            color: var(--text-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 100px 20px 40px;
            }

            .content-layout {
                grid-template-columns: 1fr;
            }

            .recipient-buttons {
                grid-template-columns: 1fr;
            }

            .action-buttons-section {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .history-item {
                flex-direction: column;
                gap: 15px;
            }

            .search-select-row {
                flex-direction: column;
                align-items: stretch;
            }

            .select-all-wrapper {
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                margin: 20px;
            }
        }
    </style>
</head>
<body data-theme="dark">

<div class="header">
    <div class="header-left">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <span class="admin-welcome" id="adminWelcome">Welcome, Admin!</span>
    </div>
    <div class="header-right">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>

<div class="main-container">
    <h1 class="page-title">
        <i class="fas fa-bullhorn"></i>
        Broadcast Messaging
    </h1>

    <!-- Recipient Selection Section -->
    <div class="recipient-selection">
        <h2 class="selection-title">
            <i class="fas fa-users"></i>
            Select Recipients
        </h2>

        <div class="recipient-buttons">
            <button class="recipient-btn" id="allUsersBtn" onclick="selectRecipientType('all-users')">
                <i class="fas fa-globe"></i>
                All Users
            </button>
            <button class="recipient-btn" id="particularUsersBtn" onclick="selectRecipientType('particular-users')">
                <i class="fas fa-user-friends"></i>
                Particular Users
            </button>
        </div>

        <!-- Action Buttons for All Users -->
        <div id="allUsersActions" class="action-buttons-section">
            <button class="action-btn send-message" onclick="showBroadcastMessage()">
                <i class="fas fa-paper-plane"></i>
                Send Message
            </button>
        </div>

        <!-- Action Buttons for Particular Users -->
        <div id="particularUsersActions" class="action-buttons-section">
            <button class="action-btn send-message" onclick="showParticularMessage()">
                <i class="fas fa-paper-plane"></i>
                Send Message
            </button>
        </div>
    </div>

    <!-- Enhanced Particular Users Section -->
    <div id="userListSection" class="user-list-section">
        <h2 class="composer-title">
            <i class="fas fa-user-check"></i>
            Select Users
        </h2>

        <div class="search-select-row">
            <input type="text" id="userSearch" class="user-search" placeholder="🔍 Search users..." oninput="filterUsers()">
            <div class="select-all-wrapper">
                <input type="checkbox" id="selectAllUsers" onchange="toggleSelectAll(this)">
                <label for="selectAllUsers">Select All</label>
            </div>
        </div>

        <div class="form-label" style="display: flex; align-items: center;">
            <span>Available Users</span>
            <span id="selectedCount" class="user-count-badge" style="display: none;">0 selected</span>
        </div>

        <div id="userCheckboxList" class="user-list-container"></div>
    </div>

    <div class="content-layout">
        <div class="left-column">
            <!-- Message Composer -->
            <div class="message-composer" id="messageComposer">
                <h2 class="composer-title">
                    <i class="fas fa-edit"></i>
                    Compose Message
                </h2>

                <form id="messageForm">
                    <div class="form-group">
                        <label class="form-label" for="messageType">Message Type</label>
                        <select class="form-select" id="messageType" required>
                            <option value="">Select Type</option>
                            <option value="email">Email</option>
                            <option value="sms">SMS</option>
                            <option value="push">Push Notification</option>
                            <option value="in-app">In-App Alert</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="messageSubject">Subject</label>
                        <input type="text" class="form-input" id="messageSubject" placeholder="Enter message subject..." required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="messageContent">Message</label>
                        <textarea class="form-input form-textarea" id="messageContent" placeholder="Enter your message here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="scheduledTime">Schedule (Optional)</label>
                        <input type="datetime-local" class="form-input" id="scheduledTime">
                    </div>

                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" onclick="previewMessage()">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-column">
            <!-- Message Preview -->
            <div class="message-preview">
                <h3 class="preview-title">Message Preview</h3>
                <div class="preview-content" id="previewContent">
                    <div class="preview-subject" id="previewSubject">Subject will appear here...</div>
                    <div class="preview-message" id="previewMessage">Message content will appear here...</div>
                </div>
            </div>

            <!-- Broadcast Statistics -->
            <div class="broadcast-stats">
                <h3 class="stats-title">Broadcast Statistics</h3>
                <div class="stat-item">
                    <span class="stat-label">Total Recipients</span>
                    <span class="stat-value" id="totalRecipients">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Messages Sent</span>
                    <span class="stat-value" id="messageCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Pending Messages</span>
                    <span class="stat-value" id="pendingCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Message History -->
    <div class="message-history" id="messageHistory">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="history-title" style="margin: 0;">
                <i class="fas fa-history"></i> Recent Broadcasts
            </h2>
            <button onclick="deleteAllMessages()" class="btn" style="background: #dc2626; color: white;">
                <i class="fas fa-trash-alt"></i> Delete All
            </button>
        </div>
        <div id="historyList"></div>
    </div>
</div>


<script>
    let allUsers = [];
    let selectedUsers = new Set();
    let currentRecipientType = '';

    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
        const adminName = localStorage.getItem('adminName');
        const adminWelcome = document.getElementById('adminWelcome');
        if (adminName) {
            adminWelcome.textContent = `Hi ${adminName}!`;
        }

        initializeFormHandlers();
        updateRecipientCount();
        loadRecentBroadcasts();
        loadMessageCount();
        loadPendingCount();

        setInterval(updateRecipientCount, 10000);
        setInterval(loadMessageCount, 1000);
        setInterval(loadRecentBroadcasts, 300);
        setInterval(loadPendingCount, 1000);
    });

    // Theme toggle
    function toggleTheme() {
        const body = document.body;
        if (body.getAttribute('data-theme') === 'dark') {
            body.setAttribute('data-theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
        }
    }

    // Navigation
    function goBack() {
        window.location.href = 'dashboard.html';
    }

    function logout() {
        localStorage.removeItem('adminName');
        window.location.href = '../index.html';
    }

    // FIXED: Select recipient type - now loads users for both options
    function selectRecipientType(type) {
        currentRecipientType = type;

        // Reset button states
        document.getElementById('allUsersBtn').classList.remove('active');
        document.getElementById('particularUsersBtn').classList.remove('active');

        // Hide all action sections
        document.getElementById('allUsersActions').classList.remove('show');
        document.getElementById('particularUsersActions').classList.remove('show');

        // Hide all content sections
        document.getElementById('userListSection').classList.remove('show');
        document.getElementById('messageComposer').classList.remove('show');

        if (type === 'all-users') {
            document.getElementById('allUsersBtn').classList.add('active');
            document.getElementById('allUsersActions').classList.add('show');
            // 🔧 FIX: Load users when "All Users" is selected
            loadBroadcastUsers();
        } else if (type === 'particular-users') {
            document.getElementById('particularUsersBtn').classList.add('active');
            document.getElementById('particularUsersActions').classList.add('show');
            document.getElementById('userListSection').classList.add('show');
            loadBroadcastUsers();
        }

        updateRecipientCount();
    }

    // Show broadcast message composer
    function showBroadcastMessage() {
        document.getElementById('messageComposer').classList.add('show');
    }

    // Show particular message composer
    function showParticularMessage() {
        if (selectedUsers.size === 0) {
            alert('Please select at least one user first.');
            return;
        }
        document.getElementById('messageComposer').classList.add('show');
    }


    // Initialize form handlers
    function initializeFormHandlers() {
        document.getElementById('messageSubject').addEventListener('input', updatePreview);
        document.getElementById('messageContent').addEventListener('input', updatePreview);

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

    }

    // Update message preview
    function updatePreview() {
        const subject = document.getElementById('messageSubject').value || 'Subject will appear here...';
        const message = document.getElementById('messageContent').value || 'Message content will appear here...';

        document.getElementById('previewSubject').textContent = subject;
        document.getElementById('previewMessage').textContent = message;
    }

    // Update recipient count
    function updateRecipientCount() {
        const totalDisplay = document.getElementById('totalRecipients');

        if (currentRecipientType === 'all-users') {
            fetch("http://localhost:8080/api/users/count")
                .then(res => res.json())
                .then(count => {
                    totalDisplay.textContent = count;
                })
                .catch(() => {
                    totalDisplay.textContent = "N/A";
                });
        } else if (currentRecipientType === 'particular-users') {
            totalDisplay.textContent = selectedUsers.size;
        } else {
            totalDisplay.textContent = "0";
        }
    }

    // Load users for broadcast
    async function loadBroadcastUsers() {
        try {
            const res = await fetch("http://localhost:8080/api/users");
            allUsers = await res.json();

            displayUsers(allUsers);
        } catch (error) {
            console.error("Failed to load users", error);
            document.getElementById("userCheckboxList").innerHTML =
                '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Failed to load users</div>';
        }
    }

    // Display users in the list
    function displayUsers(users) {
        const container = document.getElementById("userCheckboxList");
        container.innerHTML = "";

        users.forEach((user) => {
            const userItem = document.createElement("div");
            userItem.className = "user-item";
            userItem.setAttribute('data-email', user.email);

            const initials = user.username.charAt(0).toUpperCase();
            const isSelected = selectedUsers.has(user.email);

            userItem.innerHTML = `
                <div class="user-avatar">${initials}</div>
                <div class="user-info">
                    <div class="user-name">${user.username}</div>
                    <div class="user-email">${user.email}</div>
                </div>
                <input type="checkbox" class="user-checkbox" value="${user.email}" ${isSelected ? 'checked' : ''}>
            `;

            if (isSelected) {
                userItem.classList.add('selected');
            }

            // Add click handler for the entire item
            userItem.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = userItem.querySelector('.user-checkbox');
                    checkbox.checked = !checkbox.checked;
                    handleUserCheckboxChange(checkbox, user.email);
                }
            });

            // Add checkbox change handler
            const checkbox = userItem.querySelector('.user-checkbox');
            checkbox.addEventListener('change', function(e) {
                e.stopPropagation();
                handleUserCheckboxChange(this, user.email);
            });

            container.appendChild(userItem);
        });

        updateSelectAllCheckbox();
    }

    // Handle individual user checkbox change
    function handleUserCheckboxChange(checkbox, email) {
        const userItem = checkbox.closest('.user-item');

        if (checkbox.checked) {
            selectedUsers.add(email);
            userItem.classList.add('selected');
        } else {
            selectedUsers.delete(email);
            userItem.classList.remove('selected');
        }

        updateSelectedCount();
        updateRecipientCount();
        updateSelectAllCheckbox();
    }

    // Update selected count display
    function updateSelectedCount() {
        const badge = document.getElementById('selectedCount');
        const count = selectedUsers.size;

        if (count > 0) {
            badge.textContent = `${count} selected`;
            badge.style.display = 'inline-block';
        } else {
            badge.style.display = 'none';
        }
    }

    // Update select all checkbox state
    function updateSelectAllCheckbox() {
        const selectAllCheckbox = document.getElementById('selectAllUsers');
        const allCheckboxes = document.querySelectorAll('.user-checkbox');
        const visibleCheckboxes = Array.from(allCheckboxes).filter(cb =>
            cb.closest('.user-item').style.display !== 'none'
        );

        if (visibleCheckboxes.length === 0) {
            selectAllCheckbox.checked = false;
            selectAllCheckbox.indeterminate = false;
            return;
        }

        const checkedCount = visibleCheckboxes.filter(cb => cb.checked).length;

        if (checkedCount === 0) {
            selectAllCheckbox.checked = false;
            selectAllCheckbox.indeterminate = false;
        } else if (checkedCount === visibleCheckboxes.length) {
            selectAllCheckbox.checked = true;
            selectAllCheckbox.indeterminate = false;
        } else {
            selectAllCheckbox.checked = false;
            selectAllCheckbox.indeterminate = true;
        }
    }

    // Toggle select all users
    function toggleSelectAll(checkbox) {
        const allCheckboxes = document.querySelectorAll('.user-checkbox');
        const visibleCheckboxes = Array.from(allCheckboxes).filter(cb =>
            cb.closest('.user-item').style.display !== 'none'
        );

        visibleCheckboxes.forEach(cb => {
            const email = cb.value;
            const userItem = cb.closest('.user-item');

            cb.checked = checkbox.checked;

            if (checkbox.checked) {
                selectedUsers.add(email);
                userItem.classList.add('selected');
            } else {
                selectedUsers.delete(email);
                userItem.classList.remove('selected');
            }
        });

        updateSelectedCount();
        updateRecipientCount();
    }

    // Filter users based on search
    function filterUsers() {
        const query = document.getElementById("userSearch").value.toLowerCase();
        const userItems = document.querySelectorAll(".user-item");

        userItems.forEach(item => {
            const name = item.querySelector('.user-name').textContent.toLowerCase();
            const email = item.querySelector('.user-email').textContent.toLowerCase();
            const matches = name.includes(query) || email.includes(query);
            item.style.display = matches ? 'flex' : 'none';
        });

        updateSelectAllCheckbox();
    }

    // Preview message
    function previewMessage() {
        updatePreview();
        alert('Message preview updated in the right panel');
    }


    // Send message
    function sendMessage() {
        getMessageData()
            .then(messageData => {
                if (!messageData || !validateMessage(messageData)) return;

                fetch("http://localhost:8080/api/broadcast/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(messageData)
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Message sent successfully!");
                            resetForm();
                            loadRecentBroadcasts();
                        } else {
                            alert("Failed to send message.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Error sending message.");
                    });
            })
            .catch(error => {
                console.error("Error getting message data:", error);
                alert("Error preparing message data.");
            });
    }

    // FIXED: Get message data from form - now properly handles "all-users" case
    async function getMessageData() {
        let recipients = [];

        if (currentRecipientType === "all-users") {
            // If allUsers is empty, fetch all users
            if (allUsers.length === 0) {
                try {
                    const res = await fetch("http://localhost:8080/api/users");
                    allUsers = await res.json();
                } catch (error) {
                    console.error("Failed to load users", error);
                    throw new Error("Failed to load users");
                }
            }
            recipients = allUsers.map(user => user.email);
        } else if (currentRecipientType === "particular-users") {
            recipients = Array.from(selectedUsers);
        }

        return {
            type: document.getElementById('messageType').value,
            recipients: recipients,
            subject: document.getElementById('messageSubject').value,
            content: document.getElementById('messageContent').value,
            scheduledTime: document.getElementById('scheduledTime').value || null
        };
    }

    // Validate message
    function validateMessage(data) {
        if (!data.type) {
            alert('Please select a message type');
            return false;
        }

        if (!currentRecipientType) {
            alert('Please select a recipient type');
            return false;
        }

        if (currentRecipientType === "particular-users" && data.recipients.length === 0) {
            alert('Please select at least one user');
            return false;
        }

        if (!data.subject.trim()) {
            alert('Please enter a subject');
            return false;
        }

        if (!data.content.trim()) {
            alert('Please enter message content');
            return false;
        }

        return true;
    }

    // Reset form
    function resetForm() {
        document.getElementById('messageForm').reset();
        selectedUsers.clear();
        currentRecipientType = '';

        // Reset all sections
        document.getElementById('allUsersBtn').classList.remove('active');
        document.getElementById('particularUsersBtn').classList.remove('active');
        document.getElementById('allUsersActions').classList.remove('show');
        document.getElementById('particularUsersActions').classList.remove('show');
        document.getElementById('userListSection').classList.remove('show');
        document.getElementById('messageComposer').classList.remove('show');

        updateSelectedCount();
        updateRecipientCount();
        updatePreview();
    }

    function loadRecentBroadcasts() {
        fetch("http://localhost:8080/api/broadcast/all")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("historyList");
                container.innerHTML = "";

                data.forEach(msg => {
                    const statusClass = msg.status === "Sent" ? "status-sent"
                        : msg.status === "Pending" ? "status-pending"
                            : "status-failed";

                    const item = `
<div class="history-item">
    <div class="history-content">
        <div class="history-subject">${msg.subject}</div>
        <div class="history-recipients">Sent to: ${msg.recipients} (${msg.totalRecipients} recipients)</div>
        <div class="history-date">${formatTimeAgo(msg.createdAt)}</div>
    </div>
    <div class="history-status ${statusClass}">
        ${msg.status}
        <i class="fas fa-trash" style="margin-left:10px; cursor:pointer;" onclick="deleteMessage(${msg.id})"></i>
    </div>
</div>`;

                    container.innerHTML += item;
                });
            });
    }

    function formatTimeAgo(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHrs = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHrs / 24);

        if (diffDays > 0) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        if (diffHrs > 0) return `${diffHrs} hour${diffHrs > 1 ? 's' : ''} ago`;
        if (diffMins > 0) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
        return "Just now";
    }

    function deleteMessage(id) {
        if (!confirm("Delete this message?")) return;

        fetch(`http://localhost:8080/api/broadcast/delete/${id}`, {
            method: "DELETE"
        })
            .then(() => {
                alert("Message deleted");
                loadRecentBroadcasts();
            })
            .catch(err => {
                console.error(err);
                alert("Failed to delete");
            });
    }

    function deleteAllMessages() {
        if (!confirm("Are you sure you want to delete all broadcast messages?")) return;

        fetch("http://localhost:8080/api/broadcast/deleteAll", {
            method: "DELETE"
        })
            .then(response => {
                console.log("Delete all response:", response.status);
                if (response.ok) {
                    alert("All messages deleted.");
                    loadRecentBroadcasts();
                } else {
                    alert("Failed to delete messages. Status: " + response.status);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Network error: " + error.message);
            });
    }

    function loadMessageCount() {
        fetch("http://localhost:8080/api/broadcast/count")
            .then(res => res.text())
            .then(count => {
                document.getElementById("messageCount").textContent = count;
            })
            .catch(err => console.error("Failed to load message count", err));
    }

    function loadPendingCount() {
        fetch("http://localhost:8080/api/broadcast/pending/count")
            .then(res => res.text())
            .then(count => {
                document.getElementById("pendingCount").textContent = count;
            })
            .catch(err => console.error("Failed to load pending count", err));
    }
</script>

</body>
</html>
