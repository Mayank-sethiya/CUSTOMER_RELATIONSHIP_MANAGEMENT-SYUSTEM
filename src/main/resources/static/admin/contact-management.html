
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles - Same as other pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-y: auto;
        }

        body[data-theme="light"] {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #1e293b;
        }

        :root {
            --primary: #6366f1;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(71, 85, 105, 0.5);
            --shadow: rgba(0, 0, 0, 0.3);
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --sidebar-text: #f1f5f9;
            --sidebar-text-secondary: #94a3b8;
        }

        body[data-theme="light"] {
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(226, 232, 240, 0.5);
            --shadow: rgba(0, 0, 0, 0.1);
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --sidebar-text: #1e293b;
            --sidebar-text-secondary: #64748b;
        }

        /* Header Styles */
        .header {
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-button {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
        }

        .admin-welcome {
            font-size: 20px;
            font-weight: 600;
            color: var(--sidebar-text);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        /* Main Container */
        .main-container {
            padding: 100px 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            color: var(--primary);
            font-size: 28px;
        }

        /* Controls Section */
        .controls-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .controls-row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-filters {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
        }

        .search-box {
            position: relative;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Contacts Grid */
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .contact-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .contact-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .contact-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .contact-company {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .contact-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .contact-details {
            margin-bottom: 20px;
        }

        .contact-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .contact-detail i {
            width: 16px;
            color: var(--primary);
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .edit-btn {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .edit-btn:hover {
            background: #3b82f6;
            color: white;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        .contact-btn {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .contact-btn:hover {
            background: #22c55e;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 100px 20px 40px;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filters {
                flex-direction: column;
            }

            .search-box {
                min-width: auto;
            }

            .contacts-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="dark">

<div class="header">
    <div class="header-left">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <span class="admin-welcome" id="adminWelcome">Welcome, Admin!</span>
    </div>
    <div class="header-right">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>

<div class="main-container">
    <h1 class="page-title">
        <i class="fas fa-address-book"></i>
        Contact Management
    </h1>

    <div class="controls-section">
        <div class="controls-row">
            <div class="search-filters">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search contacts..." id="searchInput">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="contacts-grid" id="contactsGrid">
        <!-- Sample contacts - will be populated via API -->

    </div>
</div>

<script>
    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
        // Get admin name from localStorage
        const adminName = localStorage.getItem('adminName');
        const adminWelcome = document.getElementById('adminWelcome');
        if (adminName) {
            adminWelcome.textContent = `Hi ${adminName}!`;
        }

        // Load contacts from API
        loadContacts();

        // Search input listener
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const keyword = e.target.value.trim();

            if (keyword === "") {
                loadContacts();
            } else {
                fetch(`http://localhost:8080/api/users/search?keyword=${keyword}`)
                    .then(res => res.json())
                    .then(users => displayContacts(users))
                    .catch(err => console.error('Search error:', err));
            }
        });

        // Form submit listener
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const userId = this.getAttribute('data-user-id');
            const updatedData = {
                username: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phonenumber: document.getElementById('userPhone').value,
                location: document.getElementById('userLocation').value
            };

            fetch(`http://localhost:8080/api/users/${userId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (!response.ok) throw new Error("Failed to update");
                    return response.json();
                })
                .then(() => {
                    document.getElementById('userModal').style.display = 'none';
                    loadContacts(); // Refresh contacts
                })
                .catch(err => {
                    console.error('Update failed:', err);
                    alert('Failed to update user.');
                });
        });
        window.closeModal = function () {
            document.getElementById('userModal').style.display = 'none';
        };
    });


    // Theme toggle
    function toggleTheme() {
        const body = document.body;
        if (body.getAttribute('data-theme') === 'dark') {
            body.setAttribute('data-theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
        }
    }

    // Navigation
    function goBack() {
        window.location.href = 'admin_controlpanel.html';
    }

    function logout() {
        localStorage.removeItem('adminName');
        window.location.href = '../index.html';
    }



    // Modal functions
    function closeModal() {
        document.getElementById('contactModal').style.display = 'none';
    }

    // Contact management functions (ready for API integration)
    function loadContacts() {
        fetch('http://localhost:8080/api/users')
            .then(response => response.json())
            .then(users => {
                const grid = document.getElementById('contactsGrid');
                grid.innerHTML = '';

                users.forEach(user => {
                    grid.innerHTML += `
                    <div class="contact-card">
                        <div class="contact-header">
                            <div class="contact-avatar">${user.username.charAt(0).toUpperCase()}</div>
                            <div class="contact-info">
                                <div class="contact-name">${user.username}</div>
                                <div class="contact-company">CRM User</div>
                            </div>
                            <div class="contact-status status-active">Active</div>
                        </div>

                        <div class="contact-details">
                            <div class="contact-detail"><i class="fas fa-envelope"></i><span>${user.email}</span></div>
                            <div class="contact-detail"><i class="fas fa-phone"></i><span>${user.phonenumber || 'N/A'}</span></div>
                            <div class="contact-detail"><i class="fas fa-map-marker-alt"></i><span>${user.location || 'N/A'}</span></div>
                        </div>

                        <div class="contact-actions">

                         <a class="action-btn contact-btn" href="tel:${user.phonenumber}">
                          <i class="fas fa-phone"></i> Call
                        </a>

                            <button class="action-btn edit-btn" onclick="editUser(${user.id})"><i class="fas fa-edit"></i> Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteUser(${user.id})"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>`;
                });
            })
            .catch(error => {
                console.error('Error loading contacts:', error);
            });
    }

    function displayContacts(users) {
        const grid = document.getElementById('contactsGrid');
        grid.innerHTML = '';

        users.forEach(user => {
            grid.innerHTML += `
        <div class="contact-card">
            <div class="contact-header">
                <div class="contact-avatar">${user.username.charAt(0).toUpperCase()}</div>
                <div class="contact-info">
                    <div class="contact-name">${user.username}</div>
                    <div class="contact-company">CRM User</div>
                </div>
                <div class="contact-status status-active">Active</div>
            </div>

            <div class="contact-details">
                <div class="contact-detail"><i class="fas fa-envelope"></i><span>${user.email}</span></div>
                <div class="contact-detail"><i class="fas fa-phone"></i><span>${user.phonenumber || 'N/A'}</span></div>
                <div class="contact-detail"><i class="fas fa-map-marker-alt"></i><span>${user.location || 'N/A'}</span></div>
            </div>

            <div class="contact-actions">
                <button class="action-btn contact-btn"><i class="fas fa-phone"></i> Call</button>
                <button class="action-btn edit-btn" onclick="editUser(${user.id})"><i class="fas fa-edit"></i> Edit</button>
                <button class="action-btn delete-btn" onclick="deleteUser(${user.id})"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>`;
        });
    }



    function editUser(userId) {
        fetch(`http://localhost:8080/api/users`)
            .then(res => res.json())
            .then(users => {
                const user = users.find(u => u.id === userId);
                if (user) {
                    // Show modal (you must create a modal form)
                    document.getElementById('modalTitle').textContent = 'Edit Contact';
                    document.getElementById('userName').value = user.username;
                    document.getElementById('userEmail').value = user.email;
                    document.getElementById('userPhone').value = user.phonenumber || '';
                    document.getElementById('userLocation').value = user.location || '';
                    document.getElementById('userModal').style.display = 'block';
                    document.getElementById('userForm').setAttribute('data-user-id', userId);
                }
            });
    }


    function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            fetch(`http://localhost:8080/api/users/${userId}`, {
                method: 'DELETE'
            }).then(() => loadContacts());
        }
    }


    // Form submission




</script>
<div class="modal" id="userModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Edit Contact</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="userForm">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" id="userName" required />
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="userEmail" required />
            </div>
            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="text" class="form-input" id="userPhone" />
            </div>
            <div class="form-group">
                <label class="form-label">Location</label>
                <input type="text" class="form-input" id="userLocation" />
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
