<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Reports - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            margin: 0;
            color: #f1f5f9;
        }

        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .container {
            max-width: 1100px;
            margin: 80px auto 40px;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            color: #60a5fa;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .filter-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            background: #1e293b;
            border: none;
            color: #f1f5f9;
        }

        .filter-bar button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #6366f1, #9333ea);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .reports-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 20px;
        }

        .report-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .report-title {
            color: #38bdf8;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .report-meta, .report-desc {
            margin-top: 8px;
            font-size: 0.94rem;
            color: #94a3b8;
        }

        .view-btn {
            margin-top: 12px;
            background: #7c3aed;
            padding: 8px 12px;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #181d31;
            max-width: 480px;
            padding: 30px;
            border-radius: 16px;
            color: #f1f5f9;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 1.4rem;
            cursor: pointer;
            color: #ccc;
        }

        .modal-content a {
            color: #3b82f6;
            text-decoration: underline;
        }
        .report-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

<!-- Back Button -->
<button class="back-btn" onclick="goBack()" title="Go Back">
    <i class="fas fa-arrow-left"></i>
</button>

<div class="container">
    <h1><i class="fas fa-file-alt"></i> Task Reports</h1>

    <div class="filter-bar">
        <input type="text" id="searchUser" placeholder="üîé Search by user/email ..." oninput="applySearch()">

        <button onclick="resetFilter()" title="Clear search and show all reports">üîÅ Reset</button>

    </div>

    <div id="reportsContainer">
        <p>Loading reports...</p>
    </div>
</div>

<!-- Modal -->
<div id="reportModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Report</h2>
        <div id="fullReportContent"></div>
    </div>
</div>
<script src="../config.js"></script>

<script>

    let allReports = [];

    document.addEventListener('DOMContentLoaded', async () => {
    try {
    const res = await fetch(`${REPORT_API}`);
    allReports = await res.json();

    // ‚úÖ Sort reports by createdAt (newest first)
    allReports.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

    renderReports(allReports);
} catch (error) {
    console.error('Error fetching reports:', error);
    document.getElementById("reportsContainer").innerHTML = "<p>Error loading reports.</p>";
}
});

    function renderReports(reports) {
    const container = document.getElementById("reportsContainer");

    if (!reports || reports.length === 0) {
    container.innerHTML = `
                <div style="text-align:center; padding:40px; color:#94a3b8;">
                    <i class="fas fa-folder-open" style="font-size:48px; margin-bottom:12px;"></i>
                    <p>No reports submitted yet.</p>
                </div>`;
    return;
}

    container.innerHTML = `
            <div class="reports-container">
                ${reports.map(r => {
    const isToday = new Date(r.createdAt).toDateString() === new Date().toDateString();
    return `
                        <div class="report-card">
                            <div class="report-meta">
                                üë§ <strong>${r.userName}</strong> <span style="color:#64748b">(${r.userEmail})</span>
                            </div>
                            ${isToday ? '<div class="report-meta" style="color:#10b981; font-weight:bold;">üü¢ New Today</div>' : ''}

                            <div class="report-title">
                                üìù <strong>${r.title}</strong>
                            </div>
                            <div class="report-meta">
                                üÜî <strong>Task:</strong> ${r.taskId}
                            </div>
                            <div class="report-meta">
                                üïí <strong>Submitted:</strong> ${r.createdAt ? new Date(r.createdAt).toLocaleString() : 'N/A'}
                            </div>
                            <div class="report-desc">
                                ${r.description.length > 100 ? r.description.slice(0, 100) + '...' : r.description}
                            </div>
                            <button class="view-btn" onclick="viewFullReport(${r.id})">üîç View Full Report</button>
                        </div>
                    `;
}).join('')}
            </div>`;
}

    function applySearch() {
    const keyword = document.getElementById('searchUser').value.trim().toLowerCase();

    if (!keyword) {
    renderReports(allReports);
    return;
}

    const filtered = allReports.filter(r => {
    const name = (r.userName || '').toLowerCase();
    const email = (r.userEmail || '').toLowerCase();
    return name.includes(keyword) || email.includes(keyword);
});

    filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
    renderReports(filtered);
}

    function resetFilter() {
    document.getElementById('searchUser').value = '';
    renderReports(allReports);
}

    function viewFullReport(reportId) {
    const report = allReports.find(r => r.id === reportId);
    if (!report) return;

    // extract downloadable file name
    let fileDownloadSection = '';
    if (report.fileUrl && report.fileUrl.trim() !== '') {
    const filename = encodeURIComponent(report.fileUrl.split('/').pop());
    const downloadUrl = `${TASK_API}/files/${filename}`;
    fileDownloadSection = `
                <p>üìé <a href="${downloadUrl}" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-download"></i> Download Attachment
                </a></p>`;
}

    const content = `
            <p>üë§ <strong>${report.userName}</strong> <span style="color:#94a3b8">(${report.userEmail})</span></p>
            <p>üÜî <strong>Task ID:</strong> ${report.taskId}</p>
            <p>üïí <strong>Submitted:</strong> ${report.createdAt ? new Date(report.createdAt).toLocaleString() : 'N/A'}</p>
            <p>üìÑ <strong>Description:</strong><br>${report.description}</p>
            ${fileDownloadSection}
        `;

    document.getElementById("modalTitle").textContent = `üìù ${report.title}`;
    document.getElementById("fullReportContent").innerHTML = content;
    document.getElementById("reportModal").classList.add("active");
}

    function closeModal() {
    document.getElementById("reportModal").classList.remove("active");
}

    function goBack() {
    history.back(); // or window.location.href = 'admin-dashboard.html';
}
</script>


</body>
</html>
