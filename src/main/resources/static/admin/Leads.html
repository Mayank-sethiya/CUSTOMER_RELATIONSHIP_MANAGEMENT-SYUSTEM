<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Lead Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f1f5f9;
            padding: 80px 40px 40px;
            min-height: 100vh;
        }

        .header {
            position: relative;
            margin-bottom: 40px;
        }

        .back-arrow {
            position: absolute;
            top: -40px;
            left: -20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 20px;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-arrow:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .page-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f1f5f9, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            color: #cbd5e1;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .stat-card:nth-child(1) .stat-icon { color: #6366f1; }
        .stat-card:nth-child(2) .stat-icon { color: #10b981; }
        .stat-card:nth-child(3) .stat-icon { color: #f59e0b; }
        .stat-card:nth-child(4) .stat-icon { color: #ef4444; }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .stat-label {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 500;
        }

        .controls-section {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 14px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .control-input {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(51, 65, 85, 0.8);
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(51, 65, 85, 1);
        }

        .control-input::placeholder {
            color: #64748b;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
            border: 1px solid #6366f1;
        }

        .btn-secondary:hover {
            background: #6366f1;
            color: white;
        }

        .table-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(51, 65, 85, 0.8);
            color: #f1f5f9;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status-contacted { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-qualified { background: rgba(16, 185, 129, 0.2); color: #10b981; }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            color: #10b981;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #475569;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(30, 41, 59, 0.8);
            color: #f1f5f9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #10b981;
            border-color: #10b981;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #10b981;
            border-color: #10b981;
        }

        .back-btn {
            margin-top: 40px;
            padding: 15px 30px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-weight: 600;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 60px 20px 40px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .table-wrapper {
                overflow-x: scroll;
            }

            .page-title {
                font-size: 24px;
            }

            .back-arrow {
                top: -30px;
                left: -10px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <button class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <h1 class="page-title">Lead Management</h1>
    <p class="page-subtitle">Monitor and manage your website leads</p>
</div>

<!-- Statistics Dashboard -->
<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="stat-number" id="totalLeads">0</div>
        <div class="stat-label">Total Leads</div>
    </div>
    <div class="stat-card">
        <div class="stat-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <div class="stat-number" id="newLeads">0</div>
        <div class="stat-label">New Today</div>
    </div>
    <div class="stat-card">
        <div class="stat-icon">
            <i class="fas fa-phone"></i>
        </div>
        <div class="stat-number" id="contactedLeads">0</div>
        <div class="stat-label">Contacted</div>
    </div>
    <div class="stat-card">
        <div class="stat-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="stat-number" id="conversionRate">0%</div>
        <div class="stat-label">Conversion</div>
    </div>
</div>

<!-- Controls Section -->
<div class="controls-section">
    <div class="controls-grid">
        <div class="control-group">
            <label class="control-label">Search Leads</label>
            <input type="text" class="control-input" id="searchInput" placeholder="Search by name, email, or company...">
        </div>
        <div class="control-group">
            <label class="control-label">Filter by Status</label>
            <select class="control-input" id="statusFilter">
                <option value="">All Status</option>
                <option value="new">New</option>
                <option value="contacted">Contacted</option>
                <option value="qualified">Qualified</option>
            </select>
        </div>
        <div class="control-group">
            <label class="control-label">Sort by</label>
            <select class="control-input" id="sortFilter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="name">Name A-Z</option>
                <option value="company">Company A-Z</option>
            </select>
        </div>
        <div class="control-group">
            <label class="control-label">Actions</label>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="refreshLeads()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-secondary" onclick="exportLeads()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Loading State -->
<div id="loadingState" class="loading">
    <i class="fas fa-spinner"></i>
    <p>Loading leads from your website...</p>
</div>

<!-- Table Container -->
<div id="tableContainer" class="table-container" style="display: none;">
    <div class="table-wrapper">
        <table id="leadsTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Description</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="leadsTableBody">
            <!-- Leads will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Empty State -->
<div id="emptyState" class="empty-state" style="display: none;">
    <i class="fas fa-inbox"></i>
    <h3>No leads found</h3>
    <p>No leads match your current search and filter criteria.</p>
</div>

<!-- Pagination -->
<div id="pagination" class="pagination" style="display: none;">
    <button onclick="changePage('prev')" id="prevBtn">
        <i class="fas fa-chevron-left"></i>
    </button>
    <span id="pageInfo">Page 1 of 1</span>
    <button onclick="changePage('next')" id="nextBtn">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>

<button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
</button>

<script>
    let allLeads = [];
    let filteredLeads = [];
    let currentPage = 1;
    const leadsPerPage = 10;

    document.addEventListener('DOMContentLoaded', function() {
        loadLeads();
        setupEventListeners();
    });

    function setupEventListeners() {
        document.getElementById('searchInput').addEventListener('input', filterAndDisplayLeads);
        document.getElementById('statusFilter').addEventListener('change', filterAndDisplayLeads);
        document.getElementById('sortFilter').addEventListener('change', filterAndDisplayLeads);
    }

    async function loadLeads() {
        try {
            showLoading();

            // Fetch from your actual API endpoint
            const response = await fetch("http://localhost:8080/api/support");

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // Process the data and add missing fields for demo
            allLeads = data.map((lead, index) => ({
                ...lead,
                id: lead.id || index + 1,
                status: lead.status || getRandomStatus(),
                date: lead.date || new Date(Date.now() - Math.floor(Math.random() * 30) * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
            }));

            console.log('Loaded leads:', allLeads);

        } catch (error) {
            console.error('Error loading leads:', error);

            // Fallback to demo data if API fails
            allLeads = generateDemoLeads();
        }

        updateStats();
        filteredLeads = [...allLeads];
        displayLeads();
        hideLoading();
    }

    function getRandomStatus() {
        const statuses = ['new', 'contacted', 'qualified'];
        return statuses[Math.floor(Math.random() * statuses.length)];
    }

    function generateDemoLeads() {
        const demoLeads = [
            {
                id: 1,
                name: "John Smith",
                email: "john.smith@email.com",
                phone: "+1 (555) 123-4567",
                company: "Tech Solutions Inc",
                description: "Interested in enterprise software solutions for team collaboration",
                status: "new",
                date: "2024-01-15"
            },
            {
                id: 2,
                name: "Sarah Johnson",
                email: "sarah.j@company.com",
                phone: "+1 (555) 987-6543",
                company: "Digital Marketing Pro",
                description: "Looking for CRM integration with existing marketing tools",
                status: "contacted",
                date: "2024-01-14"
            },
            {
                id: 3,
                name: "Michael Brown",
                email: "mbrown@startup.io",
                phone: "+1 (555) 456-7890",
                company: "StartupXYZ",
                description: "Need scalable solution for growing team of 50+ employees",
                status: "qualified",
                date: "2024-01-13"
            }
        ];

        return demoLeads;
    }

    function updateStats() {
        const total = allLeads.length;
        const today = new Date().toISOString().split('T')[0];
        const newToday = allLeads.filter(lead => lead.date === today).length;
        const contacted = allLeads.filter(lead => lead.status === 'contacted').length;
        const qualified = allLeads.filter(lead => lead.status === 'qualified').length;
        const conversionRate = total > 0 ? Math.round((qualified / total) * 100) : 0;

        document.getElementById('totalLeads').textContent = total;
        document.getElementById('newLeads').textContent = newToday;
        document.getElementById('contactedLeads').textContent = contacted;
        document.getElementById('conversionRate').textContent = conversionRate + '%';
    }

    function filterAndDisplayLeads() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;
        const sortFilter = document.getElementById('sortFilter').value;

        // Filter leads
        filteredLeads = allLeads.filter(lead => {
            const matchesSearch = !search ||
                (lead.name && lead.name.toLowerCase().includes(search)) ||
                (lead.email && lead.email.toLowerCase().includes(search)) ||
                (lead.company && lead.company.toLowerCase().includes(search));

            const matchesStatus = !statusFilter || lead.status === statusFilter;

            return matchesSearch && matchesStatus;
        });

        // Sort leads
        filteredLeads.sort((a, b) => {
            switch (sortFilter) {
                case 'newest':
                    return new Date(b.date) - new Date(a.date);
                case 'oldest':
                    return new Date(a.date) - new Date(b.date);
                case 'name':
                    return (a.name || '').localeCompare(b.name || '');
                case 'company':
                    return (a.company || '').localeCompare(b.company || '');
                default:
                    return 0;
            }
        });

        currentPage = 1;
        displayLeads();
    }

    function displayLeads() {
        const tbody = document.getElementById('leadsTableBody');
        const tableContainer = document.getElementById('tableContainer');
        const emptyState = document.getElementById('emptyState');
        const pagination = document.getElementById('pagination');

        if (filteredLeads.length === 0) {
            tableContainer.style.display = 'none';
            emptyState.style.display = 'block';
            pagination.style.display = 'none';
            return;
        }

        emptyState.style.display = 'none';
        tableContainer.style.display = 'block';

        // Pagination
        const totalPages = Math.ceil(filteredLeads.length / leadsPerPage);
        const startIndex = (currentPage - 1) * leadsPerPage;
        const endIndex = startIndex + leadsPerPage;
        const pageLeads = filteredLeads.slice(startIndex, endIndex);

        // Display leads
        tbody.innerHTML = pageLeads.map(lead => `
            <tr>
                <td><strong>${lead.name || 'N/A'}</strong></td>
                <td>${lead.email || 'N/A'}</td>
                <td>${lead.phone || '-'}</td>
                <td>${lead.company || '-'}</td>
                <td title="${lead.description || ''}">${truncateText(lead.description || '', 50)}</td>
                <td><span class="status-badge status-${lead.status}">${lead.status || 'new'}</span></td>
                <td>${formatDate(lead.date)}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm btn-icon" onclick="viewLead(${lead.id})" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-secondary btn-sm btn-icon" onclick="contactLead(${lead.id})" title="Mark as Contacted">
                            <i class="fas fa-phone"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');

        // Update pagination
        if (totalPages > 1) {
            pagination.style.display = 'flex';
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        } else {
            pagination.style.display = 'none';
        }
    }

    function changePage(direction) {
        const totalPages = Math.ceil(filteredLeads.length / leadsPerPage);

        if (direction === 'prev' && currentPage > 1) {
            currentPage--;
        } else if (direction === 'next' && currentPage < totalPages) {
            currentPage++;
        }

        displayLeads();
    }

    function truncateText(text, maxLength) {
        if (!text) return '';
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    function showLoading() {
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('tableContainer').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loadingState').style.display = 'none';
    }

    // Action functions
    function viewLead(leadId) {
        const lead = allLeads.find(l => l.id === leadId);
        if (lead) {
            alert(`Lead Details:\n\nName: ${lead.name || 'N/A'}\nEmail: ${lead.email || 'N/A'}\nPhone: ${lead.phone || 'N/A'}\nCompany: ${lead.company || 'N/A'}\nDescription: ${lead.description || 'N/A'}\nStatus: ${lead.status || 'new'}\nDate: ${formatDate(lead.date)}`);
        }
    }

    async function contactLead(leadId) {
        const leadIndex = allLeads.findIndex(l => l.id === leadId);
        if (leadIndex === -1) return;

        try {
            const response = await fetch(`http://localhost:8080/api/support/${leadId}?status=contacted`, {
                method: 'PUT'
            });

            if (!response.ok) throw new Error("Failed to update");

            allLeads[leadIndex].status = 'contacted';
            updateStats();
            filterAndDisplayLeads();
        } catch (err) {
            console.error('Error updating lead status:', err);
            alert('Failed to update lead status');
        }
    }


    function refreshLeads() {
        loadLeads();
    }

    function exportLeads() {
        if (filteredLeads.length === 0) {
            alert('No leads to export');
            return;
        }

        // Create CSV header
        const headers = ['Name', 'Email', 'Phone', 'Company', 'Description', 'Status', 'Date'];

        // Format data rows with proper escaping
        const rows = filteredLeads.map(lead => [
            (lead.name || '').toString().trim(),
            (lead.email || '').toString().trim(),
            (lead.phone || '').toString().trim(),
            (lead.company || '').toString().trim(),
            (lead.description || '').toString().replace(/[\r\n]+/g, ' ').trim(),
            (lead.status || '').toString().trim(),
            formatDate(lead.date) || ''
        ]);

        // Combine headers and rows
        const allRows = [headers, ...rows];

        // Create properly formatted CSV content
        const csvContent = allRows.map(row =>
            row.map(field => {
                // Convert to string and handle special characters
                const stringField = String(field);
                // Escape quotes by doubling them and wrap in quotes if contains comma, quote, or newline
                if (stringField.includes(',') || stringField.includes('"') || stringField.includes('\n')) {
                    return `"${stringField.replace(/"/g, '""')}"`;
                }
                return stringField;
            }).join(',')
        ).join('\r\n');

        // Add BOM for proper Excel encoding
        const csvWithBOM = '\uFEFF' + csvContent;

        const blob = new Blob([csvWithBOM], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', `leads_export_${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Show success message
        alert(`Successfully exported ${filteredLeads.length} leads to CSV file.`);
    }

    function goBack() {
        // Try to go back in browser history, fallback to dashboard
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'dashboard.html';
        }
    }
</script>
